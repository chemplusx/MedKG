<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <style>
        #cy {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
    <!-- Include Cytoscape.js -->
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
</head>
<body>
    <h1>Graph Visualization</h1>
    <div id="cy"></div>

    <script>
        // Fetch the graph data from the backend
        fetch('/nodes/graph?limit=10&term=cancer')
            .then(response => response.json())
            .then(data => {
                // Initialize Cytoscape
                const cy = cytoscape({
                    container: document.getElementById('cy'),
                    elements: data,
                    style: [
                        {
                            selector: 'node',
                            style: {
                                'background-color': '#66ff66',
                                'label': 'data(label)',
                            }
                        },
                        {
                            selector: 'edge',
                            style: {
                                'width': 2,
                                'line-color': '#ccc',
                            }
                        }
                    ],
                    layout: {
                        name: 'cose', // Use the built-in COSE layout
                        fit: true, // Fit the layout to the container
                        padding: 30,
                        nodeRepulsion: 4500,
                        idealEdgeLength: 100,
                        edgeElasticity: 0.45,
                        nestingFactor: 0.1,
                        gravity: 0.25,
                        numIter: 2500,
                        animate: 'end',
                        animationDuration: 1000,
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching data or initializing Cytoscape:', error);
            });
    </script>
</body>
</html>
