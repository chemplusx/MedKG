                    <label for="searchTerm">Enter Search Term</label>

                <button id="searchBtn" class="btn waves-effect waves-light">Search</button>

        <div class="results-table-wrapper">
            <h5>Search Results</h5>
            <table class="highlight centered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name (type)</th>
                        <th>Action</th>
                    </tr>

    <!-- Import Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.getElementById('searchBtn').addEventListener('click', function() {
            const term = document.getElementById('searchTerm').value;
            fetch(`nodes/search?term=${term}`)
                .then(response => response.json())
                .then(data => {
                    const resultsTable = document.getElementById('resultsTable');
                    resultsTable.innerHTML = '';

                    if (data.length === 0) {
                        const emptyRow = document.createElement('tr');
                        emptyRow.innerHTML = `
                            <td colspan="3">No results found</td>
                        `;
                        resultsTable.appendChild(emptyRow);
                    } else {
                        data.forEach(item => {
                            const row = document.createElement('tr');
                            trimmedId = item.id.split(':')[2];
                            row.innerHTML = `
                                <td>${trimmedId}</td>
                                <td>${item.label} (${item.type})</td>
                                <td><a href="visualise?id=${item.id}&name=${item.label}&type=${item.type}" class="waves-effect waves-light btn-small">Visualize</a></td>
                            `;
                            resultsTable.appendChild(row);
                        });
                    }
                })
                .catch(error => console.error('Error fetching search results:', error));
        });
    </script>
