<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
        }

        header {
            background-color: #3f51b5;
            color: white;
            padding: 20px 0;
        }

        footer {
            background-color: #3f51b5;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .header-title {
            font-size: 2.5rem;
            margin: 0;
            text-align: center;
        }

        .search-section {
            margin: 30px 0;
        }

        .input-field input[type="text"] {
            border-bottom: 1px solid #3f51b5;
            box-shadow: none;
        }

        .input-field input[type="text"]:focus {
            border-bottom: 2px solid #3f51b5;
            box-shadow: 0 1px 0 0 #3f51b5;
        }

        .input-field .prefix.active {
            color: #3f51b5;
        }

        .input-field label {
            color: #9e9e9e;
        }

        .input-field label.active {
            color: #3f51b5;
        }

        .search-button-container {
            text-align: center;
            margin-top: 20px;
        }

        .results-table-wrapper {
            margin-top: 30px;
        }

        .results-table-wrapper h5 {
            margin-bottom: 20px;
            text-align: center;
        }

        .results-table-wrapper table {
            border: 1px solid #ccc;
        }

        .results-table-wrapper table thead {
            background-color: #f5f5f5;
        }

        .results-table-wrapper table tbody tr:hover {
            background-color: #e8f0fe;
        }

        .waves-effect.waves-light a {
            color: #3f51b5;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1 class="header-title">MedKG Database</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="search-section">
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                    <!-- <i class="material-icons prefix">search</i> -->
                    <input id="searchTerm" type="text" value="" class="validate">
                    <label for="searchTerm">Enter Search Term</label>
                </div>
            </div>
            <div class="search-button-container">
                <button id="searchBtn" class="btn waves-effect waves-light">Search</button>
            </div>
        </div>

        <div class="results-table-wrapper">
            <h5>Search Results</h5>
            <table class="highlight centered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name (type)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="resultsTable">
                    <!-- Results will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>MedKG is part of ChemPlusX.</p>
            <p>&copy; 2024 ChemPlusX. All rights reserved.</p>
        </div>
    </footer>

    <!-- Import Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.getElementById('searchBtn').addEventListener('click', function() {
            const term = document.getElementById('searchTerm').value;
            fetch(`/nodes/search?term=${term}`)
                .then(response => response.json())
                .then(data => {
                    const resultsTable = document.getElementById('resultsTable');
                    resultsTable.innerHTML = '';

                    if (data.length === 0) {
                        const emptyRow = document.createElement('tr');
                        emptyRow.innerHTML = `
                            <td colspan="3">No results found</td>
                        `;
                        resultsTable.appendChild(emptyRow);
                    } else {
                        data.forEach(item => {
                            const row = document.createElement('tr');
                            trimmedId = item.id.split(':')[2];
                            row.innerHTML = `
                                <td>${trimmedId}</td>
                                <td>${item.label} (${item.type})</td>
                                <td><a href="visualise?id=${item.id}&name=${item.label}&type=${item.type}" class="waves-effect waves-light btn-small">Visualize</a></td>
                            `;
                            resultsTable.appendChild(row);
                        });
                    }
                })
                .catch(error => console.error('Error fetching search results:', error));
        });
    </script>
</body>
</html>
